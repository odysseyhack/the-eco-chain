<div class="content-container">
  <div class="clr-row clr-justify-content-start">
    <div class="clr-col-12">
      <h2>Origin</h2>
      <h4>This is where your ground beef came from:</h4>
      <iframe
        src="https://snazzymaps.com/embed/148126"
        width="100%"
        height="400px"
        style="border:none;"
      ></iframe>
    </div>

    <div class="clr-col-12">
      <h2>
        <clr-icon shape="heart" class="is-solid" size="30"></clr-icon>
        Nutrition & Health
      </h2>
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Impact</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>78% Local pasture</td>
            <td>12% Emissions</td>
          </tr>
          <tr>
            <td>18% Imported</td>
            <td>14% Emissions</td>
          </tr>
          <tr>
            <td>4% Other</td>
            <td>25% Emissions</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="clr-col-lg-4 clr-col-12">
        <a href="..." class="card clickable">
          <div class="card-block">
            <div class="clr-col-12">
              <h2>
                <clr-icon shape="recycle" size="30"></clr-icon>
                Footprint Overview
              </h2>
              <div class="energy-label-one">A+++</div>
              <div
                class="chart"
                chart
                [data]="data"
                [options]="options"
                [labels]="labels"
                [columnTypes]="columnTypes"
                [chartType]="chartType"
              ></div>
            </div>
          </div>
        </a>
      </div>
    
    

    

    <div class="clr-col-lg-4 clr-col-12">
      <a href="..." class="card clickable">
        <div class="card-block">
          <div class="clr-col-12">
            <h2>
              <clr-icon shape="tree" size="30"></clr-icon>
              Production facility
            </h2>
            <h3>Slachthuis Veenendaal</h3>
            <div class="energy-label-two">A++</div>
          </div>
        </div>
      </a>
    </div>

    <div class="clr-col-lg-4 clr-col-12">
      <a href="..." class="card clickable">
        <div class="card-block">
          <div class="clr-col-12">
            <h2>
              <clr-icon shape="truck" size="30"></clr-icon>
              Distributor
            </h2>
            <h3>Marqt Distribution BV</h3>
            <div class="energy-label-five">B</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
